<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="page" id="loginPage">
        <h1>Qual seu nome?</h1>
        <input type="text" id="loginNameInput" />
        <button id="loginButton">Entrar</button>
    </div>

    <div class="page" id="roomPage">
        <h1>Qual das três salas você quer entrar?</h1>
        <input type="text" id="roomInput" />
        <button id="roomButton">Entrar na Sala</button>
    </div>

    <div class="page" id="chatPage">
        <div id="currentRoom">Você está na sala: <span id="roomInput"></span></div>
        <div class="chatArea">
            <ul class="chatList"></ul>
            <ul class="userList"></ul>
        </div>
        <div class="chatInput">
            <input type="text" id="chatTextInput" placeholder="Digite uma mensagem (e aperte ENTER)" />
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    
</body>
</html>
